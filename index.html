<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TypeMaster</title>
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <div class="container header-container">
        <a class="site-logo" href="#">
          <img
            src="./images/site-logo.svg"
            alt="site-logo"
            class="site__logo-img"
          />

        <a class="nav__btn btn light-btn" href="#">Pre-order now</a>
      </div>
    </header>
    <!-- Header End -->

    <!-- Main -->
    <main>
      <section class="hero">
        <div class="hero-container container">
          <div class="hero-wrapper">
            <h1 class="hero__title">Typemaster Keyboard</h1>

              Improve your productivity and gaming without breaking the bank.
              Upgrade to a high quality mechanical typing experience.
            </p>

            <a href="#" class="btn orange-btn">Pre-order now</a>
            <a href="#" class="btn hero__left-btn">Release on 5/27</a>
          </div>

          <img
            src="./images/hero-img.png"
            alt="keyboard image"
            class="hero__img"
          />
        </div>
      </section>
    </main>
    <!-- Main End -->

    <!-- Footer -->
    <footer></footer>
    <!-- Footer End -->
